<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>CodeQuiz</title>
</head>

<body>
  <div class="container">

  <header>
    <h1 class="head1">Code Quiz</h1>
    <h2 class="head2">Test your might against the clock!</h2>
  </header>
    
  <div class="tool-belt">
    <nav class="tool-1-nav">
      <ul>
        <li class="btn">
          <a href="#high-scores">View High Scores</a>
        </li>
      </ul>
    </nav>

    <div class="tool-2-timer">
    <h3 id="timer">Time Left:</h3>
    <p>CLOCK HERE</p>
    </div> 
  </div>   
 
  <main>
    <div class="question-wrap">
    <!-- <div class="questions"> //taskinator lists  had h3 & p characteristics! -->
      <h4 class="question-title">This is where the question will go:</h4>
      <ol> 
        <li id="a">a.</li>
        <li id="b">b.</li>
        <li id="c">c.</li>
        <li id="d">d.</li>
      </ol>

    </div>
  </main>
  </div>





<footer class="foot-wrap">

</html>
